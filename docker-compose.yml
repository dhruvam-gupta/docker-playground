version: '3.7'

services:
  app:
    build: ./rate_limiter
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: Password123@

  redis:
    image: redis:6.2.3

  web:
    image: traefik:v2.2